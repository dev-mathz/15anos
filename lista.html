<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Confirmados</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f1ede7;
      font-family: 'Playfair Display', serif;
      padding: 40px;
      text-align: center;
      color: #333;
    }

    h1 {
      color: #5a3a6f;
      margin-bottom: 30px;
    }

    .lista {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .item {
      background: #fff;
      padding: 15px 20px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .item strong {
      color: #7e4e99;
    }
  </style>
</head>
<body>
  <h1>Lista de Confirmados</h1>
  <div class="lista" id="lista"></div>

  <script>
    const convidados = JSON.parse(localStorage.getItem("convidados")) || [];

    convidados.sort((a, b) => a.nome.localeCompare(b.nome)); // garante ordem alfabética

    const listaDiv = document.getElementById('lista');

    if (convidados.length === 0) {
      listaDiv.innerHTML = "<p>Nenhuma confirmação ainda.</p>";
    } else {
      convidados.forEach((convidado, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `<strong>${index + 1}. ${convidado.nome}</strong><br>WhatsApp: ${convidado.whatsapp}`;
        listaDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
